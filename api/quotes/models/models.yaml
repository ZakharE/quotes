components:
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string


    NewRefreshTask:
      type: object
      required:
        - base
        - counter
      properties:
        base:
          $ref: '#/components/schemas/Currency'
        counter:
          $ref: '#/components/schemas/Currency'

    RefreshTask:
      type: object
      properties:
        id:
          type: integer
          format: int64

    Quote:
      type: object
      required:
        - ratio
        - time
      properties:
        ratio:
          x-go-type: float64
        time:
          type: string

    Currency:
      type: string
      enum: [ EUR, USD, MXN ]
      x-enum-varnames:
        - currency_eur
        - currency_usd
        - currency_mxn