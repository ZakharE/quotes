components:
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string


    NewRefreshTask:
      type: object
      required:
        - base
        - counter
      properties:
        base:
          type: string
          pattern: '^[a-zA-Z]{3}$'
        counter:
          type: string
          pattern: '^[a-zA-Z]{3}$'

    RefreshTask:
      type: object
      properties:
        id:
          type: integer
          format: int64

    QuoteData:
      type: object
      required:
        - ratio
        - time
      properties:
        ratio:
          x-go-type: float64
          x-oapi-codegen-extra-tags:
            db: ratio
        time:
          x-go-type: time.Time
          x-oapi-codegen-extra-tags:
            db: time
